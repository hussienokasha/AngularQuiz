<div class="container mt-4">
  <div class="row justify-content-center align-items-center g-3" *ngIf="users">
    @for(user of filteredUsers();track user.id){
    <div class="col-12 col-md-6 col-lg-4">
      @defer () {
      <div class="card shadow-sm border-1">
        <img
          src="{{ user.avatar }}"
          class="rounded-circle object-fit-cover m-2"
          alt="user image"
          width="150px"
          height="150px"
        />
        <div class="card-body">
          <h5 class="card-title fw-bold">
            {{ user.first_name }} {{ user.last_name }}
          </h5>
          <p class="card-text">ID: {{ user.id }}</p>
          <a [routerLink]="['/user', user.id]" class="btn btn-sm btn-primary"
            >View Profile</a
          >
        </div>
      </div>
      }@placeholder { }
    </div>
    }
  </div>

  <p-paginator
        (onPageChange)="onPageChange($event)"
        [rows]="users.per_page "
        [totalRecords]="users.total"
      />
</div>
